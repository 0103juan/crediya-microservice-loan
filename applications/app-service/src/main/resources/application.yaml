server:
  port: 8080
spring:
  application:
    name: "loan"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "https://idp.example.com/issuer"
          client-id: "myclientid"
jwt:
  json-exp-roles: "/roles"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs  # sigue siendo el endpoint interno de openapi
  swagger-ui:
    enabled: true
    url:  /openapi/swagger.yaml   # aquí se usa el archivo estático
    path: /swagger-ui.html

routes:
  paths:
    loans: "/api/v1/loans"

# --- Configuración Reactiva para PostgreSQL con R2DBC ---
adapters:
  r2dbc:
    host: localhost
    port: 5432
    database: loan
    username: postgres
    password: admin